<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <title>Agência Up</title>
</head>
<body>
    <section class="topo">
        <header class="logo-menu">
            <div class="logo">
               <img src="img/logo.png" alt="">
            </div><!---logo--->
           
            <nav class="menu-desktop">
                <a href="">Início</a>
                <a href="">Por que nós?</a>
                <a href="">Depoimentos</a>
                <button>Entre em contato</button> 
            </nav><!--MENU DESKTOP--->
        </header>  
    <main class="conteudo-principal">
        <h3>Promova <n>experiências </n> aos seus clientes!</h3>
        <p>E tenha resultados expressivos dia após dia</p>
        <img src="img/mcbook.svg" alt="">
    </main>
    </section><!--TOPO-->   
    
    <section class="clientes-slider">
        <div style="max-width: 700px;margin: 0 auto;overflow: hidden;" class="slider-container">
            <img src="img/LOGO1.png" alt="" srcset="">
            <img src="img/LOGO2.png" alt="" srcset="">
            <img src="img/LOGO3.png" alt="" srcset="">
            <img src="img/LOGO4.png" alt="" srcset="">
            <img src="img/LOGO5.png" alt="" srcset="">
        </div>
    </section>


    <script src="js/jquery.js"></script>
	<script src="js/slick.min.js"></script>
	<script type="text/javascript">
	$('section.clientes-slider .slider-container').slick({
		dots: true,
		arrows:false,
	    infinite: false,
	    speed:1000,
	    slidesToShow: 4,
	    autoplay: true,
	    centerMode:false,
	    autoplaySpeed: 3000,
	    pauseOnHover:false,
	    responsive: 
	    [
	    {
	      breakpoint: 768,
	      settings: {
	        slidesToShow: 2
	      }
	    }
	    ]
	});

    </script>

</body>
</html>
